<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>View Temperature</title>
</head>
<script src="temp.js"></script>
<script src="seaTemp.js"></script>
<body>
    <center><h2 style="margin: 10px;">Temperature (Karachi)</h2></center>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Temperature</th>
          </tr>
        </thead>
        <tbody id="temperatures">
        </tbody>
    </table>
    <center><h2 style="margin: 10px;">Sea Surface Temperature (Karachi)</h2></center>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Sea Surface Temperature</th>
          </tr>
        </thead>
        <tbody id="sea_temperatures">
        </tbody>
    </table>
</body>
</html>
